<ion-header>
<!--TOURNMENT PAGE HEADING AND LOGO-->
  <ion-row class="Headingstylesinmobile Logostylesinmobile">
<ion-col width-90 center  justify-content-between style="text-align:center">
  <h1 class="headingstyles">{{navParams.data.TournamentTitle}}</h1>
</ion-col>
<ion-col width-10 center  justify-content-between>
  <img  src={{navParams.data.TournamentLogo}} class="logostyles">
</ion-col>
</ion-row>
<div class="row headerbuttonsdiv">
      <div>
        <button (click)="BackToPage()" class="headerButn">HOME</button>
       </div>

      <div>
        <button class="headerButn">Manage Events</button>
       </div>
       <div>
        <button class="headerButn">Manage Players</button>
       </div>
       <div>
        <button (click)="ScheduledMatches()" class="headerButn">Scheduled Matches</button>
       </div>
</div>
  
</ion-header>
